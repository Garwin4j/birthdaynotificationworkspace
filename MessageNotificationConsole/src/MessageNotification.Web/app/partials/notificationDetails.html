<div>
    <div class="page-header">
        <h1>{{notification.Name}}</h1>
    </div>

    <form class="form">
        <div class="form-group">
            <label>Name</label> 
            <input type="text" class="form-control" data-ng-model="notification.Name" required="required" />
        </div>

        <div class="form-group">
            <label>Description</label> 
            <textarea class="form-control" data-ng-model="notification.Description" />
        </div>

        <div class="form-group">
            <label>Cusomer ID File Path</label> 
            <input type="text" class="form-control" data-ng-model="notification.CustomerIDFilePath" />
        </div>
        
        <div class="form-group">
            <label>Cusomer Contact File Path</label> 
            <input type="text" class="form-control" data-ng-model="notification.CustomerContactFilePath" required="required" />
        </div>

        <div class="form-group">
            <label>Text Message Template</label> 
            <textarea class="form-control" data-ng-model="notification.TextTemplate" />
        </div>

        <div class="form-group">
            <label>Email Subject</label> 
            <input type="text" class="form-control" data-ng-model="notification.Subject" />
        </div>
        <div class="form-group">
            <label>Email Template</label> 
            <textarea data-ui-tinymce="tinymceOptions" class="form-control" data-ng-model="notification.EmailTemplate" required="required" />
        </div>
        
        <div class="form-group">
            <label>is Active</label> 
            <input type="checkbox" class="form-control" data-ng-model="notification.Active" />
        </div>
        <div class="form-group">
            <button class="btn btn-success btn-lg" data-ng-click="saveNotification()" ><i class="fa fa-floppy-o"></i>Save</button>
            <button class="btn btn-danger btn-sm" data-ng-click="cancel()"  ><i class="fa fa-times"></i>Cancel</button>
        </div>
    </form>
    
</>
